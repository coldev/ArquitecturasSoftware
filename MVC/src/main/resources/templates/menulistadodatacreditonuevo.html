<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REMINGTON GOLD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid data-bs-toggle">
        <img th:src="@{images/logo.jpg}"  alt="" class="mx-3" />
        <a class="navbar-brand" th:href="@{/index}">Centauru's Bank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto" id="r"></div>
        </div>
      </div>
    </nav>

    <div class="container mt-3 bg-dark">
      <div class="row m-3 p-3">
        <div class="card">
          <di class="card-title">
            <h5 class="text-center pt-2">Nuevo</h5>
            <div class="card-body">
              <form id="formulario" class="row g-3 border" th:action="@{/menulistadodatacreditonuevo}" th:object="${datacredito}" method="POST">
                <div class="col col-sm-12 col-md-4 col-lg-3 col-xl-4">
                  <h6>Tipo de documento</h6>
                  <select class="form-select form-select-lg mb-3" name="tipo_documento" id="tipo_documento" th:field="*{tipo_documento}">
                    <option th:value="'CC'" th:text="'Cédula de ciudadanía'"></option>  
                    <option th:value="'CE'" th:text="'Cédula de Extranjería'"></option>
                    <option th:value="'PA'" th:text="'Pasaporte'"></option>                    
                    <option th:value="'TI'" th:text="'Tarjeta de identidad'"></option> 
                    <option th:value="'RC'" th:text="'Registro civil'"></option>                    
                  </select>
                </div>
                <div class="col col-sm-12 col-md-4 col-lg-4 col-xl-4">
                  <h6>Número de documento</h6>
                  <input class="form-control" type="number" value="" id="documento" name="documento" th:field="*{documento}" />
                </div>
                  
                <input type="hidden" name="id" th:field="*{id}">  
                 
                  <button class="btn btn-success">Enviar</button>
              </form>
            </div>
          </di>
       <div class="card-footer">
        
       </div>
        </div>
      </div>
    </div>
  </body>
  
  <script>
      
 $(document).ready(function(){
             
             
      

 // evento post del formulario
$( "#formulario" ).submit(function( event ) {
 
 
  var valido=true;
  
  valido= ValidarCampo( 'tipo_documento' , valido);
  valido= ValidarCampo( 'documento' , valido);
    
  
  if (!valido) //no hay datos validos
  {
    alert('Debe llenar todos los campos.');
    event.preventDefault();
    return;
  }
  
  
  
  //validaciones
  function ValidarCampo(campo, validar) {
        //valida los campos vacios
       var valor= $('[name='+campo+']').val() ;       
       if (valor  === '') {            
            return false;
       }  
       return validar;   
   } 
   
   
});


   

</script>
</html>
